<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/lovecanvas.css" />
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<title ng-bind="'Love Canvas &mdash; ' + title">Love Canvas</title>
	<meta name="author" content="Victor Fomenko"/>
	<meta name="keywords" content="холст, фото, печать, картина, картины, Казань, интертер, дизайн, рамки, подрамники"/>
	<meta name="description" content="Печать фото, печать на холсте, фото на холсте, Казань, печать на холсте в казани"/>
</head>
<body>
	<header class="header">
		<div class="container header__container">
			<div class="header__flex">
				<div class="header__flex__item col-md-4 col-xs-4 header__flex__item--logo">
					<a href="/"><img class="header__flex__item__logo" src="img/logo.png" alt="Love Canvas logo"/></a>
					<div class="header__flex__item__title">
						<span class="header__flex__item__title__name"><a href="/">Love Canvas</a></span><br/>
						<span class="header__flex__item__title__note">Картины на холсте</span>
					</div>
				</div>
				<div class="header__flex__item col-md-4 col-xs-4 m-text_center">
					<div class="header__flex__item__owl"></div>
				</div>
				<div class="header__flex__item col-md-4 col-xs-4 m-text_right header__flex__item--contacts">
					<span class="header__flex__item__phone"><a href="tel:+79274440045">+7 (927) 444-00-45</a></span> <br/>
					<span class="header__flex__item__email">info@lovecanvas.ru</span>
				</div>
			</div>
		</div>
	</header>
    <div ui-view></div>
    <footer class="footer">
        <div class="container m-text_center">
            <span>© Love Canvas 2012-2014</span>
        </div>
    </footer>
</body>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/mainController.js"></script>
<script type="text/javascript" src="js/orderController.js"></script>
<script type="text/javascript" src="js/!analitycs.js"></script>
</html>
