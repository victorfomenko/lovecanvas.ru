<!DOCTYPE html>
<html lang="en" ng-app="ngView" ng-controller="mainController">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/lovecanvas.css" />
	<title ng-bind="'Love Canvas &mdash; ' + title">Love Canvas</title>
	<meta name="author" content="Victor Fomenko"/>
	<meta name="keywords" content="холст, фото, печать, картина, картины, Казань, интертер, дизайн, рамки, подрамники"/>
	<meta name="description" content="Печать фото, печать на холсте, фото на холсте, Казань, печать на холсте в казани"/>
</head>
<body>
	<header class="header">
		<div class="container header__container">
			<div class="header__flex">
				<div class="header__flex__item col-md-4 col-xs-4 header__flex__item--logo">
					<img class="header__flex__item__logo" src="img/logo.png" alt="Love Canvas logo"/>
					<div class="header__flex__item__title">
						<span class="header__flex__item__title__name">Love Canvas</span> <br/>
						<span class="header__flex__item__title__note">Картины на холсте</span>
					</div>
				</div>
				<div class="header__flex__item col-md-4 col-xs-4 m-text_center">
					<div class="header__flex__item__owl"></div>
				</div>
				<div class="header__flex__item col-md-4 col-xs-4 m-text_right header__flex__item--contacts">
					<span class="header__flex__item__phone">+7 (927) 444-00-45</span> <br/>
					<span class="header__flex__item__email">info@lovecanvas.ru</span>
				</div>
			</div>
		</div>
	</header>
</body>
<script type="text/javascript" src="/js/!analitycs.js"></script>
<script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script type="text/javascript" src="/js/mainController.js"></script>
</html>
