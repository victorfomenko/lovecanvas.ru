{{userId}}
<form class="ajax" method="post" action="./ajax.php">
    <input type="hidden" name="act" value="logout">
    <div class="form-actions">
        <button class="btn btn-large btn-primary" type="submit">Logout</button>
    </div>
</form>


<form class="form-signin ajax" method="post"  ng-submit="submit()">
    <div class="main-error alert alert-error hide"></div>

    <h2 class="form-signin-heading">Please sign in</h2>
    <input name="email" type="email" ng-model="email" class="input-block-level" placeholder="Email" autofocus>
    <input name="password" type="password" ng-model="password" class="input-block-level" placeholder="Password">
    <label class="checkbox">
        <input name="remember-me" type="checkbox" value="remember-me" checked> Remember me
    </label>
    <button class="btn btn-large btn-primary" type="submit">Sign in</button>

    <div class="alert alert-info" style="margin-top:15px;">
        <p>Not have an account? <a href="/register.php">Register it.</a>
    </div>
</form>
