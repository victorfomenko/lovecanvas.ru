<section class="container m-main-title artist">
    <div class="row">
        <div class="col-xs-6 col-sm-2 col-md-3 col-lg-2 m-text_center">
            <img class="artist__avatar user-avatar" ng-src="/data/avatars/{{artist.avatar}}" alt="{{artist.name}}" title="{{artist.name}}">
            <a ng-show="isAuthorized && currentUser.role === 'admin' || isOwner" href="{{artistId}}/profile" class="btn btn-info btn-sm">Редактировать</a>
        </div>
        <div class="col-xs-6 col-sm-10 col-md-9 col-lg-10">
            <h1 class="artist__header">{{artist.name}}</h1>
            <span class="m-text_small">{{artist.about}}</span>
            <div ng-if="artist.website">
                <a target="_blank" href='{{artist.website}}' class="m-text_small">{{artist.website}}</a>
            </div>
        </div>
    </div>
</section>

<section class="container m-padding-main">
    <div class="container">
        <div class="gallery-section">
            <div class="gallery">
                <a href="/gallery/{{pic.seourl}}" class="gallery__wrapper" ng-repeat="pic in pictures" data-caption="<strong class='caption__content__name'>{{pic.name}}</strong><span class='caption__content__author'>{{pic.author}}</span>">

                    <!--<i class='heart'></i>-->
                    <img ng-src="{{pic.preview}}" width="{{pic.width}}" height="{{pic.height}}" alt="{{pic.name}}" />
                </a>
            </div>
        </div>
    </div>
</section>
