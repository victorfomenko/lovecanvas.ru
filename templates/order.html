<section class="container m-padding-main" ng-class="mainClass">
    <div class="row">
        <div class="col-xs-12 col-sm-7 col-lg-8 ">
            <div class="product product--print-only">
                <div class="product__frame">
                    <div class="product__shadow">
                        <img class="product__image" src="../img/image.jpg" width="1500" height="759" alt="Map of The World 7"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-5 col-lg-4 ">
            <form action="/order.php" method="POST" class="form">
                <div class="form__row">
                    <input type="text" placeholder="Имя"/>
                </div>
                <div class="form__row">
                    <input type="tel" placeholder="Телефон"/>
                </div>
                <div class="form__row">
                    <input type="email" required="required" placeholder="Почта"/>
                </div>

                <div class="form__samples row">
                    <div class="col-xs-4" ng-repeat="product in productStates">
                        <input id="product-{{product.id}}" type="radio" name="product_code" class="radio radio--image" ng-model="productSelected" value="{{product.id}}" ng-click="changeProduct(product)">
                        <label for="product-{{product.id}}">
                            <small>{{product.name}}</small>
                            <img src="./img/products/product-{{product.id}}.jpg">
                        </label>
                    </div>
                </div>
                <div class="form__row form__row--size">
                    <label for="imgSizing">Размер</label>
                    <div class="select">
                        <select id="imgSizing" name="size" required="">
                            <option value="17|32" data-price="78">17" × 32" - Small</option>
                            <option value="25|47" data-price="148">25" × 47" - Medium</option>
                            <option value="26|49" data-price="159">26" × 49" - Large</option>
                            <option value="34|64" data-price="274">34" × 64" - Extra Large</option>
                        </select>
                    </div>
                </div>
                <div class="form__row form__row--frame">
                    <label for="imgFrame">Рамка</label>
                    <div class="select">
                        <select id="imgFrame" name="frame" required="">
                            <option value="150">1.5 см в толщину</option>
                            <option value="300">3 см толщину</option>
                            <option value="BF">Древесная белая</option>
                            <option value="WB">Древесная черная</option>
                            <option value="EF">Древесная кофейная</option>
                        </select>
                    </div>
                </div>
                <div class="form__row form__row--border">
                    <label for="imgEdge">Края</label>
                    <div class="select">
                        <select id="imgEdge" name="edge" required="">
                            <option value="BF">Черный край</option>
                            <option value="WB">Белый край</option>
                        </select>
                    </div>
                </div>
                <div class="form__price">3 400 <span>Р</span></div>
                <a style="display: block" class="btn btn-info btn-lg">Купить</a>
                <small class="m-text_info">100% гарантия возврата средств</small>
            </form>
        </div>
    </div>
</section>
